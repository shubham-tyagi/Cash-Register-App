<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./style.css" rel="stylesheet">
  <title>Cash Register App</title>
</head>

<body>
  <header class="header">
    <h1> Cash Register app </h1>
  </header>
  <p>Enter the bill amount and cash given by the customer and know minimum number of each notes to be returned.</p>
  <!-- </header> -->
  <section class="bill-input">
    <label for="bill-amount">Bill amount : </label>
    <input type="number" id="bill-amount" />
    <button class="next">next</button>
    <div class="cash hide">
      <label for="cash-given">Cash Given : </label>
      <input type="number" id="cash-given" />
    </div>
  </section>
  <button class="check hide">Check</button>
  <div class="message"></div>
  <section class="Calculated">
    <h3>Return Change</h3>
    <table>
      <tr>
        <th>No of notes</th>
        <td class="notes-calculated"></td>
        <td class="notes-calculated"></td>
        <td class="notes-calculated"></td>
        <td class="notes-calculated"></td>
        <td class="notes-calculated"></td>
        <td class="notes-calculated"></td>
        <td class="notes-calculated"></td>
      </tr>
      <tr>
        <th>Note</th>
        <td>2000</td>
        <td>500</td>
        <td>100</td>
        <td>20</td>
        <td>10</td>
        <td>5</td>
        <td>1</td>
      </tr>
    </table>
  </section>
  <footer class="footer">
    <div class="footer-header"> Connect with me : </div>
    <ul class="list-non-bullets">

      <li class="list-item-inline">
        <a href="https://github.com/shubham-tyagi" class="link-style">
          <img src="images/github.png" class="img-social" /></a>
      </li>

      <li class="list-item-inline"><a href="https://www.linkedin.com/in/shubham-tyagi-b3879616a" class="link-style"><img
            src="images/linkedin.png" class="img-social" /></a>
      </li>

      <li class="list-item-inline"><a href="https://twitter.com/tyagiiiiiiiiii" class="link-style"><img
            src="images/twitter.png" class="img-social" /></a>
      </li>
    </ul>
  </footer>
</body>
<script src="index.js " text/javascript"> </script> </html>
